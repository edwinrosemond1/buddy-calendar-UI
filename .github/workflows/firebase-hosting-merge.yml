name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Debug Env Variables
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "REACT_APP_BASE_URL=$REACT_APP_BASE_URL"
      - name: Debug .env
        run: cat .env
      - name: Build
        run: npm run build
        env: # Set the environment variable for this step
          REACT_APP_BASE_URL: ${{ vars.BASE_URL }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDAR_BUDDY_PROD }}"
          channelId: live
          projectId: calendar-buddy-prod

name: Deploy to Firebase Hosting on develop
"on":
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: |
          echo "NODE_ENV=development" >> $GITHUB_ENV
          echo "NODE_ENV: $NODE_ENV"
          npm run build:dev
        env: # Set the environment variable for this step
          CI: false
          NODE_ENV: production
          REACT_APP_BASE_URL: ${{ vars.BASE_URL }}
          REACT_APP_API_KEY: ${{ vars.REACT_APP_API_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ vars.REACT_APP_AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID: ${{ vars.REACT_APP_PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET: ${{ vars.REACT_APP_STORAGE_BUCKET }}
          REACT_APP_MESSAGING_SENDER_ID: testing
          REACT_APP_APP_ID: ${{ vars.REACT_APP_APP_ID}}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDAR_BUDDY_PROD }}"
          channelId: live
          projectId: calendar-buddy-prod
